<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <div class="navbar">
            <img src="./images/logo.svg" alt="SNEAKERS" />
            <nav>
                <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="profile">
            <img src="./images/icon-cart.svg" alt="cart" />
            <img src="./images/image-avatar.png" alt="profile" class="profile__img" />
        </div>
    </header>
    <main>
        <div class="left">
            <img src="./images/image-product-1.jpg" class="product_1" alt="" />
            <div class="product_images">
                <img src="./images/image-product-1-thumbnail.jpg" alt="" class="details" />
                <img src="./images/image-product-2-thumbnail.jpg" alt="" class="details" />
                <img src="./images/image-product-3-thumbnail.jpg" alt="" class="details" />
                <img src="./images/image-product-4-thumbnail.jpg" alt="" class="details" />
            </div>
        </div>
        <div class="right">
            <h3 class="company">snaeker company</h3>
            <h1 class="title">Fall Limited Edition <br> Sneakers</h1>
            <p class="description">
                These low-profile sneakers are your perfect casual wear <br> companion.
                Featuring a durable rubber outer sole, they ll <br> withstand everything
                the weather can offer.
            </p>
            <div class="new_amount">
                <h2>$125.00</h2>
                <span class="discount">50%</span>
            </div>
            <h6 class="old_amount">$250.00</h6>
            <div class="quantity_button">
                <div class="quantity">
                    <span>-</span>
                    <span id="quantity_value">0</span>
                    <span>+</span>
                </div>
                <button class="add_to_cart">
                    <img src="./images/icon-cart-black.svg" alt="cart" />
                    Add to cart
                </button>
            </div>
        </div>
    </main>
</body>

</html>
